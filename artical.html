<!DOCTYPE html>
<html>
	<head>
		<title>A Blog's Artical</title>
		<script src="sources/jquery-3.5.1.min.js"></script>
		<script src="sources/app.js"></script>
		<link rel = "stylesheet" href = "sources/bootstrapEdited.css" type = "text/css" />
		<style type="text/css">
			h1{
				text-align: center; 
			}
			
			.inline{
				display: inline-block;
			}
			

		</style>
	</head>
	<body>
		<h1 id="title">title</h1>
		<h2 class="inline" id="author">author</h2>
		<h3 class="inline" id="date"><em>date</em></h3>
		<h3><a href="index.html">Back to feed</a><h3>
		<h4 id="tags">tags</h4>
		<img id="image" src="" width="300"/>
		<p id="content">text</p>	
		
		<script>
			$.getJSON('https://jsonblob.com/api/jsonBlob/320e818f-6753-11eb-9c90-47434578f6ad',function(data){
				var index=findGetParameter('index');
				$('#title').text(data[index].title);
				$('#author').text(data[index].author);
				$('#date').text(data[index].date);
				$('#tags').text(data[index].tags);
				$('#content').text(data[index].content);
				$('#image').attr('src',data[index].image);
			});
		</script>
	</body>
</html>
